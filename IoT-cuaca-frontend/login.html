<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-slate-900 flex h-screen items-center justify-center">
    <div class="w-96 bg-slate-800 p-8 rounded-xl border border-slate-700">
        <h1 class="text-2xl font-bold text-white text-center mb-6">Weather Login</h1>
        <div class="space-y-4">
            <input type="text" id="username" placeholder="Username" class="w-full p-3 rounded bg-slate-700 text-white outline-none">
            <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded bg-slate-700 text-white outline-none">
            <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded">LOGIN</button>
        </div>
    </div>

    <script>
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Pakai Axios: lebih ringkas, gak perlu JSON.stringify
                const res = await axios.post('http://localhost:3000/login', { username, password });
                
                localStorage.setItem('token', res.data.token);
                window.location.href = 'index.html';
            } catch (err) {
                alert(err.response?.data?.message || 'Login Gagal!');
            }
        }
    </script>
</body>
</html>
